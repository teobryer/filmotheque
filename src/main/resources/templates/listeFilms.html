<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Small Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Navbar Fragment-->
<div th:replace="fragments/navbar.html :: nav"></div>
<!-- Page Content-->
<div class="container  px-4 px-lg-5">

    <!-- Content Row-->
    <div class="row gx-4 mt-5 gx-lg-5" >
        <div class="col-md-4 mb-5" th:each="film : ${films}">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="card-title"><span th:text="${film.titre}"></span></h2>
                    <p class="card-text"><span th:text="${film.synopsis}"></span></p>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary btn-sm" th:href="@{/film/{id}(id=${film.idFilm})}">Plus d'infos</a>
                    <a class="btn btn-primary btn-sm" th:href="@{/film/nouvelAvis/{id}(id=${film.idFilm})}">Donner un avis</a>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Footer Fragment-->
<div th:replace="fragments/footer.html :: footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
