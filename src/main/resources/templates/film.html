<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Small Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Navbar Fragment-->
<div th:replace="fragments/navbar.html :: nav"></div>
<!-- Page Content-->
<div class="container px-4 px-lg-5">
    <!-- Heading Row-->
    <div class="row gx-4 gx-lg-5 align-items-center my-5">

        <div class="col-lg-12">
            <h1 class="font-weight-light"><span th:text="${film.titre}"></span></h1>
            <p><span th:text="${film.synopsis}"></span></p>

            <h2>Durée</h2>
            <p><span th:text="${film.duree}"></span></p>

            <h2>Réalisateur</h2>
            <p><span th:text="${film.realisateur.prenom}"></span> <span th:text="${film.realisateur.nom}"></span></p>

            <h2>Acteurs</h2>
            <ul th:each="personne : ${film.acteurs}">
                <li><span th:text="${personne.prenom}"></span> <span th:text="${personne.nom}"></span></li>

            </ul>

            <h2>Avis</h2>
            <ul th:each="avis : ${film.avisList}">
                <li><span th:text="${avis.note}"></span> <span th:text="${avis.avis}"></span></li>

            </ul>
        </div>
    </div>


</div>
<!-- Footer Fragment-->
<div th:replace="fragments/footer.html :: footer"></div>


</body>
</html>
