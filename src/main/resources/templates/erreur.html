<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head.html :: head"></div>
<body>
<!-- Navbar Fragment-->
<div th:replace="fragments/navbar.html :: nav"></div>
<!-- Page Content-->
<div class="container px-4 px-lg-5">
    <!-- Heading Row-->
    <div class="row gx-4 gx-lg-5 align-items-center my-5">

        <div class="col-lg-12">
            <h1 class="font-weight-light"><span th:text="#{labelOups}"></span></h1>
            <h2 th:if="${monErreur != null}"><span th:text="${monErreur}"></span></h2>
            <input type="button"
                   value="GoBack"
                   onclick="Previous()">
        </div>
    </div>


</div>
<!-- Footer Fragment-->
<div th:replace="fragments/footer.html :: footer"></div>

<script>
    function Previous() {
        window.history.back()
    }
</script>
</body>
</html>
